<div class="card shadow p-2">
    <div class="d-flex flex-column align-items-center p-3">
        <figure>
            <img [src]="myUser.image" [alt]="myUser.first_name">
        </figure>
        <h4>{{myUser.first_name}} {{myUser.last_name}}</h4>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-secondary" [routerLink]="['/user', myUser._id]">Ver detalle</button>
        <button class="btn btn-secondary" [routerLink]="['/user', myUser._id]">Actualizar</button>
        <button class="btn btn-secondary">Borrar</button>
    </div>
</div>
